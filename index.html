<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبریک به مامان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            text-align: center;
            overflow: hidden;
        }

        header {
            padding: 20px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        #gift {
            margin: 50px auto;
            padding: 20px;
            background: url('gift.png') no-repeat center;
            background-size: contain;
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        #message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('c.png') no-repeat center;
            background-size: cover;
            z-index: -1;
            opacity: 0; /* مخفی کردن پیش‌فرض */
            transition: opacity 1s ease-in-out;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: url('bad.png') no-repeat center;
            background-size: contain;
            animation: float 4s ease-in infinite;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('gol.png') no-repeat center;
            background-size: contain;
            animation: float 4s ease-in infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

    </style>
</head>
<body>
    <header>
        <h1>مامان عزیزم</h1>
        <p>روی کادو کلیک کن!</p>
    </header>

    <div id="gift" onclick="celebrate()"></div>

    <div id="message">مامان عزیزم، ممنون برای همه چیز! ❤️</div>

    <div id="background"></div>

    <script>
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 4000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 4000);
        }

        function celebrate() {
            const message = document.getElementById('message');
            message.style.display = 'block';

            for (let i = 0; i < 50; i++) {
                setTimeout(createBalloon, i * 100);
                setTimeout(createSparkle, i * 100);
                setTimeout(createFlower, i * 100);
            }
        }

        function addBackgroundPeriodically() {
            const background = document.getElementById('background');
            setInterval(() => {
                background.style.opacity = 1; // نمایش پس‌زمینه
                setTimeout(() => {
                    background.style.opacity = 0; // مخفی کردن پس‌زمینه بعد از 5 ثانیه
                }, 4000); // مدت زمان نمایش
            }, 5000); // تکرار هر 5 ثانیه
        }

        // شروع اضافه کردن پس‌زمینه به صورت دوره‌ای
        addBackgroundPeriodically();
    </script>
</body>
</html>
